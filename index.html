<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form and Table</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Form Submission</h1>
    <div class="container">
        <form id="myForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}"><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="food">Choice of Food (Select at least 2):</label><br>
            <input type="checkbox" name="food" value="pizza"> Pizza<br>
            <input type="checkbox" name="food" value="burger"> Burger<br>
            <input type="checkbox" name="food" value="pasta"> Pasta<br>
            <input type="checkbox" name="food" value="salad"> Salad<br>
            <input type="checkbox" name="food" value="sandwich"> Sandwich<br><br>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>
            
            <input type="submit" value="Submit">
        </form>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be added dynamically -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
